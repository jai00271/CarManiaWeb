<!-- app.component.html -->

<div class="container text-center" style="background: #009688;">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
  &nbsp;&nbsp;
  <button mat-button (click)="refresh()" mat-flat-button color="primary">Refresh Data</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container> -->

    <!-- Car Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.id}} </td>
    </ng-container>
    <!-- Car Name Column -->
    <ng-container matColumnDef="carName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" style="width: 15%;"> {{element.carName}} </td>
    </ng-container>

    <!-- Car Description Column -->
    <ng-container matColumnDef="carDesc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element.carDesc}} </td>
    </ng-container>

    <!-- Car Image Url Column -->
    <ng-container matColumnDef="carImageUrl">
      <th mat-header-cell *matHeaderCellDef> Image Url </th>
      <td mat-cell *matCellDef="let element"> {{element.carImageUrl}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a style="cursor: pointer" class="far fa-hand-point-up" (click)="openDialog('Update',element)">Edit</a> |
        <a style="cursor: pointer" class="far fa-hand-point-up" (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
</div>
